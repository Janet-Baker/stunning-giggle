<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>IPv6地址范围计算器</title>
		<meta http-equiv="x-dns-prefetch-control" content="on">
		<link rel="dns-prefetch" href="//cdn.jsdelivr.net">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Language" content="zh-cn" />
		<meta http-equiv="imagetoolbar" content="no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="user-scalable=yes;" />
		<link type="text/css" rel="stylesheet" href="lib/jquery-ui/jquery-ui.min.css" media="screen, projection" />
		<link type="text/css" rel="stylesheet" href="css/screen.css" media="screen, projection" />
		<link rel="stylesheet"
			  id="saukra_css-css"
			  href="https://cdn.jsdelivr.net/gh/mashirozx/Sakura@3.3.8/style.min.css"
			  type="text/css"
			  media="all"/>
	</head>
	<body>
		<!--接下来是正文-->
		<div id="page-wrapper">
			<div id="page">
				<div class="container">
					<h1>IPv6地址范围计算器</h1>
				</div>
				<div class="container">
					<div class="calculator">
						<div class="field">
							<label for="ip">IPv6地址：</label>
							<ol class="ip-address">
								<li>
									<input type="text" name="ip" id="ip1" value="FFFF" maxlength="4" size="4" autofocus required>
								</li>
								<li>
									<input type="text" name="ip" id="ip2" value="FFFF" maxlength="4" size="4">
								</li>
								<li>
									<input type="text" name="ip" id="ip3" value="FFFF" maxlength="4" size="4">
								</li>
								<li>
									<input type="text" name="ip" id="ip4" value="FFFF" maxlength="4" size="4">
								</li>
								<li>
									<input type="text" name="ip" id="ip5" value="FFFF" maxlength="4" size="4">
								</li>
								<li>
									<input type="text" name="ip" id="ip6" value="FFFF" maxlength="4" size="4">
								</li>
								<li>
									<input type="text" name="ip" id="ip7" value="FFFF" maxlength="4" size="4">
								</li>
								<li>
									<input type="text" name="ip" id="ip8" value="FFFF" maxlength="4" size="4">
								</li>
							</ol>
						</div>
						<div class="field">
							<label for="mask">掩码位：</label>
							<div class="range"></div>
							<input type="number" name="mask" id="mask" value="0" max="128" min="0">
						</div>
					</div>
					<div class="result">
						<p>子网地址范围：</p>
						<p class="subnet-min">0000:0000:0000:0000:0000:0000:0000:0000</p>
						<p>到</p>
						<p class="subnet-max">FFFF:FFFF:FFFF:FFFF:FFFF:FFFF:FFFF:FFFF</p>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="lib/jquery-ui/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/calculator.js"></script>
	</body>
</html>
