		<footer class="jumbotron">
			<div class="container">
				<h2>这是页脚的测试哦</h2>
				<div id="aplayer">
					<script>
						const ap = new APlayer({
							container: document.getElementById('aplayer'),
							autoplay: 'false',
							loop: 'true',
							order: 'random',
							preload: 'metadata',
							listFolded: 'true',
							audio: [{
								name: '商店bgm',
								artist: '同步音律喵赛克',
								url: 'https://oss.indlut.cn/storage/music/shop_bgm.mp3',
								cover: 'img/cover1.png'
							},
							{
								name: 'bgm07',
								artist: '女装学园（妊）',
								url: 'https://oss.indlut.cn/storage/music/bgm07.mp3',
								cover: 'img/cover2.jpg'
							},
							{
								name: 'bgm',
								artist: '中国式家长',
								url: 'https://oss.indlut.cn/storage/music/AudioClip/bgm.mp3',
								cover: 'img/cover3.jpg'
							},
							{
								name: 'brithday',
								artist: '中国式家长',
								url: 'https://oss.indlut.cn/storage/music/AudioClip/brithday.mp3',
								cover: 'img/cover4.jpg'
							}]
						});
						const colorThief = new ColorThief();
						const image = new Image();
						const xhr = new XMLHttpRequest();
						const setTheme = (index) => {
							if (!ap.list.audios[index].theme) {
								xhr.onload = function(){
									let coverUrl = URL.createObjectURL(this.response);
									image.onload = function(){
										let color = colorThief.getColor(image);
										ap.theme(`rgb(${color[0]}, ${color[1]}, ${color[2]})`, index);
										URL.revokeObjectURL(coverUrl)
									};
									image.src = coverUrl;
								}
								xhr.open('GET', ap.list.audios[index].cover, true);
								xhr.responseType = 'blob';
								xhr.send();
							}
						};
						setTheme(ap.list.index);
						ap.on('listswitch', (index) => {
							setTheme(index);
						});
					</script>
				</div>
			</div>
		</footer>
